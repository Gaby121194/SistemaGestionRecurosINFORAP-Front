<perfect-scrollbar>
    <div class="card-body" >
        <div class="row float-right">
            <button (click)="close()" type="button" class="btn btn-sm btn-default mr-3">
               <i class="material-icons">close</i>
           </button>
        </div>
         <div class="row ">
             <div class="  mt-5 pl-0 col-lg-3 col-md-3 col-sm-3">
                 <ul class="sidebar-list ">
                     <li *ngFor="let item of steps; index as i" [ngClass]="{'active': item.active == true}" 
                         (click)="goToStep(i)">
                         {{item.text}}</li>
                 </ul>
             </div>
             <div class="col-lg-9 col-md-9 col-sm-9" style="margin-left: -50px;">
                 <div class="">
                     <ng-container *ngIf="activeStep==0">
                        <app-form-recursosmateriales></app-form-recursosmateriales>
                     </ng-container>
                     <ng-container *ngIf="activeStep==1">
                        <app-list-stock-recursosmateriales></app-list-stock-recursosmateriales>
                         
                     </ng-container>
                 </div>
             </div>
         </div>
     </div>
</perfect-scrollbar>
