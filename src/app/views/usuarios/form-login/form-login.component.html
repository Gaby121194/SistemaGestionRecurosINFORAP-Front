<div class="row p-0 m-0 justify-content-end" style="background: url('assets/images/background-violet.png') ;
background-repeat: no-repeat;
 height: 100vh;
 width: 100vw;
 background-size: 100% 100%;
 overflow: hidden !important;
 overflow-y: hidden !important; padding: 0 !important;">
  <div class="col-lg-4 col-md-6 col-sm-12 col-12  mr-0 pr-0 pb-0 mb-0   ">
    <app-card>
      <div class="card-body pl-4" style="height: 100vh;">
        <div class=" mt-2 position-relative">
          <h2 class="title row ">Bienvenido a Inforap</h2>
          <p class="row  "><label class="bold">Inicio de sesi칩n</label></p>
          <div class="row">
            <div class="col-lg-12 col-md-12 con-sm-12 "><label>Completa con los datos de tu usuario para ingresar</label>
            </div>
          </div>
          <br />
          <app-form (saveEvent)="save()" [formGroup]="formGroup">
            <div class="form-body">
              <app-text-box 
              [labelName]="'Usuario'"
              [class]="'col-lg-10 col-md-10 con-sm-10'"
               [submitted]="submitted"
                [controlName]="'userName'"
                 [form]="formGroup">
              </app-text-box>
              <app-text-box [labelName]="'Contrase침a'"
              [class]="'col-lg-10 col-md-10 con-sm-10'"
               [submitted]="submitted" [controlName]="'password'"
                [form]="formGroup" [type]="'password'">
              </app-text-box>
                
              <label *ngIf="wrongUser" class="label-error mb-3">Ha ingresado un usuario o contrase침a incorrecto </label>
              <br />
              <div class="row ml-0  ">
                <button type="submit" class="btn btn-primary col-lg-4 col-md-4 col-sm-6">Ingresar<i
                    class="icons bg-white arrow-right f-right"></i></button>
              </div>
              <div style="position:absolute;bottom:-64px;">
                <a [routerLink]="['/recovery-password']" >
                  <label class="mb-3 text-primary cursor-pointer">No recuerda su contrase침a, haga click para restablecer</label>
                </a>
              </div>
            </div>
          </app-form>
        </div>
      </div>
    </app-card>

  </div>
</div>
<div style="position: absolute; bottom: 24px; right: 24px;">
  <img width="128px" height="128px" alt="InfoRap!" src="assets/images/inforap-logo-mini.png">
</div>
