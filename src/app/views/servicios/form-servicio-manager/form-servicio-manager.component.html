<div class="row float-right mb-3">
    <button (click)="close()" type="button" class="btn btn-sm btn-default mr-3">
        <i class="material-icons">close</i>
    </button>
</div>
<perfect-scrollbar>
    <div class="card-body" style="min-height: 100vh;height: 100%; margin-left: 0 !important; margin-top: -20px;">
        <div class="row pl-0 ml-0">
            <div class="  mt-5 pl-0 col-lg-3 col-md-3 col-sm-3 pl-5">
                <ul class="sidebar-list">
                    <li *ngFor="let item of steps; index as i" [ngClass]="{'active': item.active == true}"
                        (click)="goToStep(i)">
                        {{item.text}}</li>
                </ul>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9">
                <div [ngSwitch]="activeStep" class="">
                    <ng-container *ngSwitchCase="0">
                        <app-form-servicio (onSubmitEvent)="afterFinishServiceCreation()"></app-form-servicio>
                    </ng-container>
                    <ng-container *ngSwitchCase="1">
                        <app-list-servicio-requisito></app-list-servicio-requisito>
                    </ng-container>
                    <ng-container *ngSwitchCase="2">
                        <app-list-servicio-recurso></app-list-servicio-recurso>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</perfect-scrollbar>
