<div class="card border-0"  mat-dialog-content style="margin-left: 0 !important;
min-height: 400px;
 overflow:hidden !important;">
  <div class=" card-body">
    <div class="row pl-0 ml-0  ">
      <h4 class="title" style="text-align: right!important;">Asignar recurso</h4>
    </div>
    <div class="row pl-0 ml-0">
      <div class="pl-0 col-lg-3 col-md-3 col-sm-3 ">
        <ul class="sidebar-list">
          <li *ngFor="let item of typeResource;index as i" [ngClass]="{'active': item.active == true}"
            (click)=" showFormTypeResource(i)">
            {{item.descripcion}}</li>
        </ul>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-9" style="min-width: 50%;">
        <ng-container *ngIf="activeForm==0">
          <div class="row">
            <div class="col-lg-8">
              <app-autocomplete [placeholderName]="'Seleccione ...'" [class]="'col-lg-12 col-md-12 col-sm-12'"
                [data]="humanResources" [labelName]="'Recurso humano'" [submitted]="submitted" [controlName]="'idRecurso'"
                [form]="formGroup">
              </app-autocomplete>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="activeForm==1">
          <div class="row">
            <div class="col-lg-8">
              <app-autocomplete [placeholderName]="'Seleccione ...'" [class]="'col-lg-12 col-md-12 col-sm-12'"
                [data]="materialResources" [labelName]="'Recurso material'" [submitted]="submitted"
                [controlName]="'idRecurso'" [form]="formGroup">
              </app-autocomplete>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>  
</div>
<div class="row mt-5 ml-3" mat-dialog-actions>
  <div class="col-lg-12">
    <button [disabled]="formGroup?.invalid" class="btn btn-primary" (click)="addResource()">Guardar</button>
    <button class="btn btn-default ml-3" (click)="onNoClick()">Cancelar<i class="material-icons f-right">cancel</i></button>
  </div>
</div>
