<perfect-scrollbar>
  <div class="card-body" style="margin-left: 0 !important;">
      <div class="row pl-0 ml-0">  
      <!-- <div > -->
        <ng-container >
          <div class="card-body pl-4" >
            <div class=" mt-2">
              <h2 class="title row ">{{title}}</h2>
              <div class="row">
                <div class="col-lg-6 col-md-8 con-sm-12 "><label>{{subtitle}}</label></div>
              </div>
              <br>
                <app-form (saveEvent)="save()" [formGroup]="formGroup">
                  <div class="form-body">  
                    <input type="hidden" formControlName="id" />
                    <input type="hidden" formControlName="idRecurso" />
                    
                  <app-datepicker [errorDate]="'La Fecha ingresada no es valida'" [labelName]="'Fecha de Vencimiento'" [submitted]="submitted" [controlName]="'fechaVencimiento'"
                        [class]="'col-lg-5 col-md-5 col-sm-5'" [form]="formGroup">
                  </app-datepicker>
                   

                  <app-text-box 
                    [labelName]="'Descripción'" 
                    [submitted]="submitted"
                    [controlName]="'descripcion'"
                    [form]="formGroup">
                  </app-text-box>

                  
                   
                    <app-drop-down-menu
                    [placeholderName] = "'Seleccione ...'"
                    [data] = "selUbicaciones"
                    [labelName]="'Ubicación'"
                    [submitted]="submitted"
                    [controlName]="'idUbicacion'"
                    [form]="formGroup"
                    (changeData) = "onUbicacionesChange($event)"
                  ></app-drop-down-menu>  
                    <!-- <app-drop-down-menu
                      [placeholderName] = "'Seleccione ...'"
                      [data] = "selUbicaciones"
                      [labelName]="'Ubicacion'"
                      [submitted]="submitted"
                      [controlName]="'idUbicacion'"
                      [form]="formGroup"
                      (changeData) = "onUbicacionesChange($event)"
                    ></app-drop-down-menu>   -->
                      <app-drop-down-menu
                        [placeholderName] = "'Seleccione ...'"
                        [data] = "selTiposRecursosRenovables"
                        [labelName]="'Tipo de Recurso Renovable'"
                        [submitted]="submitted"
                        [controlName]="'idTipoRecursoRenovable'"
                        [form]="formGroup"
                        (changeData) = "onTipoRecursoRenovablesChange($event)"
                      ></app-drop-down-menu>
                      <div class="row ml-0 mb-5  ">
                        <button mat-dialog-close="true" [disabled]="formGroup.invalid" type="submit" class="btn btn-primary col-3 ml-3">{{button}}<i
                          class="material-icons f-right">{{icon}}</i></button>
                          <button mat-dialog-close="true"  class="btn btn-default ml-2 col-3"> Cancelar <i class="material-icons f-right">cancel</i></button>
                      </div>
    
                    </div>
                  </app-form>
                <br/>
              </div>
            </div>
          </ng-container>
      </div>
    </div>  
</perfect-scrollbar>
