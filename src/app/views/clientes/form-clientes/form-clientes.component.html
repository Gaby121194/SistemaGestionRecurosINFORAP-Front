<div class="card-body pl-4 " style=" margin-right: 100px; margin-left: 100px;">
    <div class=" mt-2">


      
      <h2 class="title row ">{{title}}</h2>
      <div class="row">
        <div class="col-lg-6 col-md-8 con-sm-12 "><label>{{subtitle}}</label>
        </div>
      </div>
      <br />
      <app-form (saveEvent)="save()" [formGroup]="formGroup">
        <div class="form-body"> 
          <input type="hidden" formControlName="id" /> 
          <div class="row">
            <div class="col-6">
                <app-text-box 
                [class]="'col-lg-10 col-md-10 col-sm-10'"
                [labelName]="'Razon Social'"
                [submitted]="submitted"
                [controlName]="'razonSocial'"
                [form]="formGroup">
              </app-text-box>
            </div>
            <div class="col-6">
              <app-text-box 
                [class]="'col-lg-10 col-md-10 col-sm-10'"
                [labelName]="'CUIL'"
                [submitted]="submitted"
                [controlName]="'cuil'"
                [form]="formGroup">
              </app-text-box>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-text-box 
                [class]="'col-lg-10 col-md-10 col-sm-10'"
                [labelName]="'Email'"
                [submitted]="submitted"
                [controlName]="'email'"
                [form]="formGroup">
              </app-text-box>
            </div>
            <div class="col-6">
              <app-text-box 
                [class]="'col-lg-10 col-md-10 col-sm-10'"
                [labelName]="'TelÃ©fono'"
                [submitted]="submitted"
                [controlName]="'telefono'"
                [form]="formGroup">
              </app-text-box>
            </div>
          </div>
          <br/>
          <div class="row ml-0 mb-5  ">
            <button  mat-dialog-close="true" type="submit" [disabled]="formGroup.invalid" class="btn btn-primary col-lg-3 col-md-4 col-sm-6">{{button}}
              <i class="material-icons f-right">{{icon}}</i>
            </button>
            <button mat-dialog-close="true"  class="btn btn-default ml-2 col-3"> Cancelar <i class="material-icons f-right">cancel</i></button>
          </div>
        </div>
      </app-form>
    </div>
  </div>
