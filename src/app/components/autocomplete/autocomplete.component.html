<div class="mb-3 w-100">
    <div class="row ml-0 position-relative w-100">
      <div class="text-box p-0 {{class}}" [formGroup]="form" [ngClass]="{'text-box-error': isSubmitted}">
        <label class="text-muted-sm mb-0 mt-0 ml-3 "   style="width: 100%;">
          {{labelName}}{{required?' *':''}}
        </label>
         <div   class="position-relative cursor-pointer">
          <div   *ngIf="data" ngbDropdown  #dd="ngbDropdown">
            <div class="w-100 ml-3" id="dropdownMenuButton" ngbDropdownToggle>
               <i class="material-icons mr-4" style="float: right;" >search</i>
               <input  style="width: 80% !important;" class="mt-0 pt-0 " 
               placeholder="{{ placeholderName }}"
               (input)="onSearchChange($event.target.value);dd.open()"
                value="{{selectedText}}"              
               />
            </div>
            <!-- <a class="label centered cursor-pointer label ml-3 w-100"  >
             
            </a> -->
            <perfect-scrollbar>
              <div   class="w-100 cursor-pointer" style="z-index: 9999999 !important; overflow-y: auto;" ngbDropdownMenu aria-labelledby="dropdownMenuButton">
                <a *ngIf="!filterData" ngbDropdownItem><label class="text-muted">Ingrese uno o m√°s caracteres</label></a>
                <a *ngIf="filterData?.length==0" ngbDropdownItem><label class="text-muted">No hay resultados</label></a>
                <a (click)="onChange(item.key,item.value)" *ngFor="let item of filterData" ngbDropdownItem>
                  <label>
                    {{item.value}}
                  </label>
                </a>
              </div>
            </perfect-scrollbar>
          </div>
        </div>
  
        </div>
        <div *ngIf=" isSubmitted" class="cursor-pointer icons error bg-red text-box-icon-error " ngbPopover="Este campo es requerido" triggers="mouseenter:mouseleave" popoverClass="pop-hover-danger"></div>

    </div>
   
    <!-- <div class="row">
      <app-show-errors *ngIf="submitted" [control]="form.controls[controlName]"></app-show-errors>
    </div> -->
  </div>
